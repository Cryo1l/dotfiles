# ~/.config/starship.toml

# Use custom format
format = """
[┌───────────────────>](#FFFFFF)
[│](#FFFFFF)$memory_usage$directory$rust$package
[└─>](#FFFFFF) """

# Wait 10 milliseconds for starship to check files under the current directory.
scan_timeout = 10

# Disable the blank line at the start of the prompt
add_newline = false


[memory_usage]
disabled = false
threshold = -1
symbol = "🐏"
style = "#FFFFFF"

[directory]
disabled = false
style = "#666666"
